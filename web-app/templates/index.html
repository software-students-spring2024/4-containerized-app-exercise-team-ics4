<script>
  const resetStatus = async () => {
    fetch("/reset_status", {
      method: "POST",
    })
      .then((response) => {
        if (response.ok) {
          return response.json();
        }
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  };

  const getStatus = async () => {
    fetch("/status", {
      method: "GET",
    })
      .then((response) => {
        if (response.ok) {
          return response.json();
        }
      }).then((response) => {
        if (response["cameraConnected"] == true) {
          const cameraDisconnectedDiv = document.getElementById("camera-disconnected");
          const cameraConnectedDiv = document.getElementById("camera-connected");
          cameraDisconnectedDiv.classList.add("hidden");
          cameraConnectedDiv.classList.remove("hidden");
        }
      });
  };

  // update status
  const updateStatus = async () => {
    fetch("/status", {
      method: "GET",
    })
      .then((response) => {
        if (response.ok) {
          return response.json();
        }
      })
      .then((response) => {
        console.log(response);
        if (response["loading"] == false) {
          const loadingDiv = document.getElementById("loading");
          const doneLoadingDiv = document.getElementById("done-loading");
          loadingDiv.classList.add("hidden");
          doneLoadingDiv.classList.remove("hidden");
        }

        // update metadata
        if (response["gesture"] != "") {
          gesture = response["gesture"];
          var text = "''";
          if (gesture == "Thumb_Up") text = "ğŸ‘";
          if (gesture == "Closed_Fist") text = "âœŠ";
          if (gesture == "Open_Palm") text = "âœ‹";
          if (gesture == "Pointing_Up") text = "â˜ï¸";
          if (gesture == "Thumb_Down") text = "ğŸ‘";
          if (gesture == "Victory") text = "âœŒï¸";

          const gestureElement = document.getElementById("gesture");
          gestureElement.textContent = text;

          const confidenceElement = document.getElementById("confidence");
          confidenceElement.textContent =
          
            (response["confidence"] * 100).toFixed(2) + "%";
        }
      });
  };

  // run on page load
  document.addEventListener("DOMContentLoaded", async function () {
    await resetStatus();
    await updateStatus();

    setInterval(updateStatus, 250);
  });
</script>
