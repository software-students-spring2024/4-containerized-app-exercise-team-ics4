<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 4 - Group ICS</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
  </head>
  <body>
    <div class="container mx-auto my-12 max-w-screen-sm grid gap-y-12">
      <!-- header -->
      <div class="grid gap-y-2">
        <h1 class="text-blue-600 text-4xl">Project 4</h1>
        <h1 class="text-gray-600 text-2xl">Project 4 Description</h1>
      </div>

      <!-- camera feed -->
      <div
        class="bg-gray-200 rounded-2xl h-96 w-full overflow-hidden"
        id="allow-camera-placeholder"
      >
        <div class="grid place-content-center h-full items-center">
          <div class="flex flex-col items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-12 h-12 stroke-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M12 18.75H4.5a2.25 2.25 0 0 1-2.25-2.25V9m12.841 9.091L16.5 19.5m-1.409-1.409c.407-.407.659-.97.659-1.591v-9a2.25 2.25 0 0 0-2.25-2.25h-9c-.621 0-1.184.252-1.591.659m12.182 12.182L2.909 5.909M1.5 4.5l1.409 1.409"
              />
            </svg>

            <h1 class="text-lg text-gray-400 font-semibold">
              Please allow your camera!
            </h1>
          </div>
        </div>
      </div>
      <div
        class="hidden static h-96 w-full z-100 rounded-2xl overflow-hidden"
        id="webcam-container"
      >
        <div class="absolute mt-4 ml-4 dot flex flex-row items-center">
          <h1 class="mr-1 text-red-500">â€¢</h1>
          <h1 class="font-mono text-white">live feed</h1>
        </div>
        <video class="" autoplay="true" id="webcam"></video>
      </div>

      <!-- metadata -->
      <div class="grid gap-y-2">
        <h1 class="text-gray-600 text-2xl mb-2">Metadata</h1>
        <h1 class="text-gray-600 text-lg">Statistic 1:</h1>
        <h1 class="text-gray-600 text-lg">Statistic 2:</h1>
        <h1 class="text-gray-600 text-lg">Statistic 3:</h1>
        <h1 class="text-gray-600 text-lg">Statistic 4:</h1>
      </div>
    </div>
  </body>
</html>

<script>
  var video = document.querySelector("#webcam");

  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then(function (stream) {
        video.srcObject = stream;

        // hide text
        var element = document.getElementById("allow-camera-placeholder");
        element.classList.add("hidden");

        // show video
        var element = document.getElementById("webcam-container");
        element.classList.remove("hidden");
      })
      .catch(function (err0r) {
        console.log("Something went wrong!");
      });
  }
</script>

<style>
  @keyframes blink {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  .dot {
    animation: blink 2s infinite;
  }
</style>
